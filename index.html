<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>

    <section>
        <header>
            <h1>BOOTCAMP DNC</h1>
            <p>Esse será um evento exclusivo para todos os alunos <br> da DNC, que querem <mark class="destaque">acelerar a carreira</mark> com uma <br> semana intensiva de conteúdo de mercado entre <br>  <mark class="destaque">BACK-END, FRONT-END & BANCO DE DADOS.</mark></p>
        </header>
        <form>
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>
            <div class="form-group">
                <label>Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>
            <div class="form-group">
                <label>Área de interesse:</label>
                    <div id="checkbox">
                        <input type="checkbox" value="front">Front-end
                        <input type="checkbox" value="back">Back-end
                        <input type="checkbox" value="BD">Banco de dados
                    </div>
            </div>
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" placeholder="Insira seu e-mail aqui">
            </div>
            <div class="form-group">
                <label>Telefone:</label>
                <input type="text" placeholder="(99) 9999-9999">
            </div>
            <div class="form-group">
                <label>Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)">
            </div>

            <input type="submit" value="Cadastrar">
            


        </form>
       
    </section>
    


</body>
</html>
